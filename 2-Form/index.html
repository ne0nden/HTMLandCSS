<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Form</title>
  </head>

  <body>
    <main>
      <section>
        <div>
          <h1>Регистрация</h1>
          <p>
            Уже есть аккаунт? <span><a href="#">Войти</a></span>
          </p>
          <form action="#">
            <h2>Моя компания</h2>
            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Имя"
                required
              />
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Фамилия"
                required
              />
            </div>
            <div>
              <input
                type="email"
                name="e-mail"
                id="e-mail"
                placeholder="E-mail"
                required
              />
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
              <label for="agree"
                >Я прочитал и принимаю
                <span><a href="#">Условия использования</a></span></label
              >
              <input type="checkbox" name="agree" id="agree" required />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
